#import "../fragments/PerformerFragment.gql"
#import "../fragments/StudioFragment.gql"
#import "../fragments/SceneFragment.gql"
#import "../fragments/TagFragment.gql"
#import "../fragments/FingerprintFragment.gql"
query EditUpdate($id: ID!) {
  findEdit(id: $id) {
    id
    target_type
    operation
    status
    applied
    created
    updated
    vote_count
    destructive
    user {
      id
      name
    }
    target {
      ... on Tag {
        ...TagFragment
      }
      ... on Performer {
        ...PerformerFragment
      }
      ... on Studio {
        ...StudioFragment
      }
      ... on Scene {
        ...SceneFragment
      }
    }
    details {
      ... on TagEdit {
        name
        description
        added_aliases
        removed_aliases
        category {
          id
          name
        }
      }
      ... on PerformerEdit {
        name
        disambiguation
        added_aliases
        removed_aliases
        gender
        added_urls {
          ...URLFragment
        }
        removed_urls {
          ...URLFragment
        }
        birthdate
        birthdate_accuracy
        ethnicity
        country
        eye_color
        hair_color
        height
        cup_size
        band_size
        waist_size
        hip_size
        breast_type
        career_start_year
        career_end_year
        added_tattoos {
          location
          description
        }
        removed_tattoos {
          location
          description
        }
        added_piercings {
          location
          description
        }
        removed_piercings {
          location
          description
        }
        added_images {
          ...ImageFragment
        }
        removed_images {
          ...ImageFragment
        }
        draft_id
      }
      ... on StudioEdit {
        name
        added_urls {
          ...URLFragment
        }
        removed_urls {
          ...URLFragment
        }
        parent {
          ...StudioFragment
        }
        added_images {
          ...ImageFragment
        }
        removed_images {
          ...ImageFragment
        }
      }
      ... on SceneEdit {
        title
        details
        urls {
          ...URLFragment
        }
        date
        date_accuracy
        studio {
          ...StudioFragment
        }
        performers {
          performer {
            ...PerformerFragment
          }
          as
        }
        tags {
          ...TagFragment
        }
        images {
          ...ImageFragment
        }
        fingerprints {
          ...FingerprintFragment
        }
        duration
        director
        code
        draft_id
      }
    }
  }
}
