mutation UpdateScene($updateData: SceneUpdateInput!) {
  sceneUpdate(input: $updateData) {
      id
      date
      details
      director
      code
      duration
      title
      urls {
        url
        site {
          id
          name
        }
      }
      studio {
        id
        name
      }
      performers {
        performer {
          name
          id
		  gender
		  aliases
        }
      }
      fingerprints {
        hash
        algorithm
        duration
      }
      tags {
          id
          name
          description
      }
    }
}
